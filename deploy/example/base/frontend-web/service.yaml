apiVersion: v1
kind: Service
metadata:
  name: frontend-web
  labels:
    app.kubernetes.io/component: frontend-web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/component: frontend-web