apiVersion: v1
kind: ConfigMap
metadata:
  name: api-core-config
  labels:
    app.kubernetes.io/component: api-core
data:
  # Go API 설정
  CGO_ENABLED: "0"
  GOOS: "linux"
  GOARCH: "amd64"
  
  # 로깅 설정
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # 애플리케이션 설정
  GRACEFUL_SHUTDOWN_TIMEOUT: "30s"
  READ_TIMEOUT: "30s"
  WRITE_TIMEOUT: "30s"
  IDLE_TIMEOUT: "120s"
  
  # CORS 설정 (프로덕션에서는 특정 도메인으로 제한)
  CORS_ALLOWED_ORIGINS: "*"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "Accept,Authorization,Content-Type,X-Requested-With"
  
  # 보안 설정
  SECURITY_RATE_LIMIT_ENABLED: "true"
  SECURITY_RATE_LIMIT_RPS: "100"
  SECURITY_RATE_LIMIT_BURST: "200"