apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-legacy
  labels:
    app.kubernetes.io/component: api-legacy
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api-legacy
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api-legacy
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api-legacy
          image: api-legacy:latest  # Kustomize에서 이미지 치환
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SERVER_PORT
              value: "8080"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: resort-common-config
                  key: TZ
            - name: LANG
              valueFrom:
                configMapKeyRef:
                  name: resort-common-config
                  key: LANG
            - name: LC_ALL
              valueFrom:
                configMapKeyRef:
                  name: resort-common-config
                  key: LC_ALL
            # JWT 설정 (Spring Boot 형식)
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: resort-secrets
                  key: JWT_SECRET
            - name: JWT_ACCESS_TOKEN_EXPIRY
              value: "900000"  # 밀리초 단위
            - name: JWT_REFRESH_TOKEN_EXPIRY
              value: "604800000"  # 밀리초 단위
            # 데이터베이스 설정
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://$(DATABASE_MYSQL_HOST):3306/resort_management_legacy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
            - name: DATABASE_MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: resort-secrets
                  key: DATABASE_MYSQL_HOST
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: resort-secrets
                  key: DATABASE_MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resort-secrets
                  key: DATABASE_MYSQL_PASSWORD
            # Redis 설정
            - name: SPRING_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: resort-secrets
                  key: REDIS_HOST
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resort-secrets
                  key: REDIS_PASSWORD
                  optional: true
            # JVM 설정
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseStringDeduplication"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 18  # 3분 정도 대기
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # Spring Boot는 temp 디렉토리 쓰기 필요
            runAsNonRoot: true
            runAsUser: 1000